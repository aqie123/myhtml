<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap模板</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
     <style type="text/css">
    
    </style>


  </head>
  <body>
    <!-- 自适应宽度 100%-->
    <div class="container-fluid">
      <div style="background: red">啊切</div>
    </div>

    <!-- 固定宽度 -->
    <div style="background: green" class="container"> mingtian </div>
    <div class="container">
    <!--
      <div class="row">
        <div class="col-lg-1">第一行第一列</div>
        <div class="col-lg-11">第一行第二列</div>
      </div>
      <div class="row">
        <div class="col-lg-5">第二行第一列</div>
        <div class="col-lg-7">第二行第二列</div>
      </div>
      <div class="row">
        <div class="col-lg-6">第三行第一列</div>
        <div class="col-lg-6">第三行第二列</div>
      </div>
      <div class="row">
        <div class="col-md-4">第四行第一列</div>
        <div class="col-md-4">第四行第二列</div>
        <div class="col-md-4">第四行第三列</div>
      </div>
      -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">第五行第一列</div>
        <div class="col-lg-3 col-md-4 col-sm-6">第五行第二列</div>
        <div class="col-lg-3 col-md-4 col-sm-6">第五行第三列</div>
        <div class="col-lg-3 col-md-4 col-sm-6">第五行第四列</div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">第六行第一列</div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-lg-push-4">第七行第一列</div>
        <div class="col-lg-2 col-lg-push-4">第七行第二列</div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <p><kbd>ctrl+n</kbd></p>
          <pre>&lt;p&gt;这是一段文字不会被解析&lt;/p&gt;</pre>
          <code>&lt;span&gt;</code>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form action="#" class="form-horizontal">
        <!-- 让表单在一行中显示form-horizontal -->
          <div class="form-group">
              <label for="username" class="col-lg-1 control-label">用户名</label>
              <div class="col-lg-11">
                <input type="text" name="" id="username" class="form-control" >
              </div>              
          </div>

          <div class="form-group">
              <label for="password" class="col-lg-1 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
              <div class="col-lg-11">
                <input type="password" name="" id="password" class="form-control">
              </div>              
          </div>

          <div class="form-group">
            <div class="col-lg-11 col-lg-offset-1">              
                <span class="checkbox disabled">
                    <label><input type="checkbox" name="" class="checkbox-inline">记住我</label> 
                    <label><input type="checkbox" name="" disabled class="checkbox-inline">忘记我</label>                  
                </span>
                <span class="radio">
                    <label><input type="radio" name="" class="">记住我</label> 
                    <label><input type="radio" name="" disabled class="">忘记我</label>                  
                </span>              
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-2 col-lg-offset-1">
                <input type="button" name="" value="登录" class="btn">              
            </div>

          </div>

        </form>
      </div>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
